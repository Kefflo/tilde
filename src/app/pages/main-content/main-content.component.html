<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Paragraph One</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-paragraph
      class="example-card-content"
      *ngIf="paragraphs.length > 0"
      [paragraph]="paragraphs[0]"
      (addToParagraphEvent)="addToParagraph($event)"
    ></app-paragraph>
  </mat-card-content>
  <mat-card-footer class="example-card-footer"> </mat-card-footer>
</mat-card>

<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Paragraph Two</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-paragraph
    class="example-card-content"
      *ngIf="paragraphs.length > 1"
      [paragraph]="paragraphs[1]"
      (addToParagraphEvent)="addToParagraph($event)"
    ></app-paragraph>
  </mat-card-content>
  <mat-card-footer class="example-card-footer"> </mat-card-footer>
</mat-card>
